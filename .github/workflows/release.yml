name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  quality:
    uses: ./.github/workflows/quality.yml
    with:
      node-version: '20.x'
      upload-artifact: true

  e2e:
    needs: quality
    uses: ./.github/workflows/e2e.yml
    with:
      node-version: '20.x'

  release:
    needs: [quality, e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built artifact from quality job
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Package release artifacts
        run: |
          # Create release directory
          mkdir -p release
          
          # Copy built files
          cp -r dist release/
          cp package.json release/
          cp package-lock.json release/ || echo "package-lock.json not found"
          cp docs/README.md release/README.md || echo "README.md not found"
          cp LICENSE release/ || echo "LICENSE not found"
          cp CLAUDE.md release/
          
          # Create tarball
          tar -czf cui-server-${{ github.ref_name }}.tar.gz -C release .
          
          # Create zip
          cd release && zip -r ../cui-server-${{ github.ref_name }}.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cui-server-${{ github.ref_name }}.tar.gz
            cui-server-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: [quality, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Download built artifact from release job
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}